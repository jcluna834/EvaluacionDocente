<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script type="text/javascript" src="resources/js/primefaces-calendar-locale.js"></script>
</h:head>	
<h:body>
	<p:outputPanel id="panelDocenteExtension">
		<div class="container-fluid">
			<p:separator/>
			<h:form id="formDocenteExtension">
				<p:outputPanel rendered="#{evaluacionDocenteControl.docenteExtensionData.size()>0}">
					<p:dataTable 
						value="#{evaluacionDocenteControl.docenteExtensionData}" 
						var="extension"
						paginator="#{evaluacionDocenteControl.docenteExtensionData.size() gt 10}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="Página: {currentPage} de {totalPages}"
						rowsPerPageTemplate="10,20,30" selection="#{evaluacionDocenteControl.selectExtension}"
						id="docentesTableExtension" selectionMode="single" rowKey="#{extension.nombreProyecto}"
						rows="10" resizableColumns="true" filteredValue="#{evaluacionDocenteControl.filteredExtension}">
						
						<p:ajax event="rowSelect" update=":tabForm:tabLabor:formDocenteExtension:docDetalleExtension" oncomplete="docDialogoExtension.show()"/>
						
						<f:facet name="header">
							<h:outputText value="Docentes extension" />
						</f:facet>
						<p:column style="text-align:center;" headerText="IDENTIFICACIÓN" filterBy="#{extension.identificacion}" rendered="false">
							<h:outputText value="#{extension.identificacion}" />
						</p:column>
						<p:column headerText="NOMBRES DOCENTE" filterBy="#{extension.nombresDocente}">
							<h:outputText value="#{extension.nombresDocente}"/>
						</p:column>
						<p:column  style="text-align:center;" headerText="RESOLUCION">
							<h:outputText value="#{extension.resolucion}" />
						</p:column>
						<p:column  style="text-align:center;" headerText="NOMBRE DEL PROYECTO" filterBy="#{extension.nombreProyecto}">
							<h:outputText value="#{extension.nombreProyecto}" />
						</p:column>
						<p:column  style="text-align:center;" headerText="FECHA INICIO">
							<h:outputText value="#{extension.fechaInicio}" />
						</p:column>
						<p:column  style="text-align:center;" headerText="FECHA FIN">
							<h:outputText value="#{extension.fechaFin}" />
						</p:column>
					</p:dataTable>
				</p:outputPanel>
				
				<p:dialog header="Docente Detalles" widgetVar="docDialogoExtension" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
		            <p:panelGrid id="docDetalleExtension" columns="2">
		                <f:facet name="header">
		                    <h:outputText value="Docente de Extensión" />
		                </f:facet>
		                <h:outputText value="Identificación:" />
		                <h:outputText value="#{evaluacionDocenteControl.selectExtension.identificacion}" />
		                <h:outputText value="Nombre Docente" />
		                <h:outputText value="#{evaluacionDocenteControl.selectExtension.nombresDocente}" />
		                <h:outputText value="Resolucion:" />
		                <h:outputText value="#{evaluacionDocenteControl.selectExtension.resolucion}"/>
		                <h:outputText value="Nombre proyecto:" />
		                <h:outputText value="#{evaluacionDocenteControl.selectExtension.nombreProyecto}"/>
		                <h:outputText value="Fecha inicio:" />
		                <h:outputText value="#{evaluacionDocenteControl.selectExtension.fechaInicio}"/>
		                <h:outputText value="Fecha fin:" />
		                <h:outputText value="#{evaluacionDocenteControl.selectExtension.fechaFin}"/>
		            </p:panelGrid>
			    </p:dialog>
				
				<p:outputPanel rendered="#{evaluacionDocenteControl.docenteExtensionData.size()==0}">
					<div class="ui-messages-warn ui-corner-all">
						<span class="ui-messages-warn-icon"></span>
						<ul>
							<li><span class="ui-messages-warn-detail">No hay registros de DocenteExtension</span>
							</li>
						</ul>
					</div>
				</p:outputPanel>
			</h:form>
			
		</div>
	</p:outputPanel>
</h:body>
</html>
